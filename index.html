<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body style="background-color: rgb(245, 245, 239);">
    <div class="main">
        <div class="title">
            <p class="date red">2011-2021</p>
            <p>New Zealand</p>
            <p class="red">Labour Visa</p>
            <p>Approved</p>
        </div>
        <div class="chart">
            <div id="main"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/dist/echarts.min.js"></script>
    <script>
        var option;
        option = {
            textStyle: {
                fontFamily: 'Times New Roman',
            },
            grid: {
                right: 160
            },
            tooltip: {
                trigger: 'axis'
            },
            xAxis: {
                type: 'category',
                name: 'Financial Year',
                nameTextStyle: {
                    fontSize: 18,
                },
                data: ['2010-2011', '2011-2012', '2012-2013', '2013-2014', '2014-2015', '2015-2016', '2016-2017', '2017-2018', '2018-2019', '2019-2020', '2020-2021']
            },
            yAxis: {
                type: 'value',
                name: 'Approved',
                nameTextStyle: {
                    align: 'right',
                    fontSize: 18,
                },
            },
            series: [{
                data: [3776, 3473, 3685, 4680, 5804, 6516, 8296, 11254, 12648, 16869, 3700],
                type: 'line',
                smooth: true
            }]
        };

        var myChart = echarts.init(document.getElementById('main'));
        myChart.setOption(option);
    </script>
</body>

</html>
