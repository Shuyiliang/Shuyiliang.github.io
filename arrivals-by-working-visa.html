<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./arrivals-by-working-visa.css">
</head>

<body style="background-color: rgb(245, 245, 239);">
    <div class="main">
        <div class="chart">
            <div id="main"></div>
        </div>
        <div class="title">
            <p>July 2019 - July 2020</p>
            <p class="red">New Zealand</p>
            <p>Arrivals by</p>
            <p class="red">Working Visa</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/dist/echarts.min.js"></script>
    <script>
        var option;
        option = {
            textStyle: {
                fontFamily: 'Times New Roman',
            },
            grid: {
                right: 120
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross'
                }
            },
            xAxis: {
                type: 'category',
                name: 'Month',
                nameTextStyle: {
                    fontSize: 18,
                },
                data: ['Jul-19','Aug-19','Sep-19','Oct-19','Nov-19','Dec-19','Jan-20','Feb-20','Mar-20','Apr-20','May-20','Jun-20','Jul-20']
            },
            yAxis: {
                type: 'value',
                name: 'Arrivals',
                nameTextStyle: {
                    align: 'right',
                    fontSize: 18,
                },
            },
            series: [{
                lineStyle: {
                    color: '#3177b8'
                },
                color: '#3177b8',
                data: [17900,20139,21979,23448,22189,15667,33201,20489,12389,237,190,502,266],
                type: 'line',
                smooth: true
            }]
        };

        var myChart = echarts.init(document.getElementById('main'));
        myChart.setOption(option);
    </script>
</body>

</html>
